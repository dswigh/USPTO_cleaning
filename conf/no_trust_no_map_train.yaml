base_command: poetry run python -m condition_prediction --train_data_path="data/orderly/datasets/orderly_no_trust_no_map_train.parquet" --test_data_path="data/orderly/datasets/orderly_no_trust_no_map_test.parquet" --output_folder_path="models/no_trust_no_map"  --train_fraction=1 --train_val_split=0.8 --overwrite=True --epochs=20 --evaluate_on_test_data=True --wandb_entity="ceb-sre"
num_trials: 100
params:
  ### Training related parameters ###
  dropout:
    min: 0.0
    max: 0.5
    scaling: linear
    type: float
  lr:
    min: 0.00001
    max: 0.1
    scaling: log
    type: float
