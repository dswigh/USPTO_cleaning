name: PyTest
on: push


jobs:
  orderly:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] # [, ubuntu-latest, windows-latest, ubuntu-18, ubuntu-20]
    timeout-minutes: 15

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      # Setup Python (faster than using Python container)
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install libpq-dev
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y libpq-dev

      - name: Install poetry
        run: python -m pip install --upgrade poetry wheel

      - name: Add coverage
        run: poetry add pytest-cov

      - name: Set Poetry config
        run: |
          poetry config virtualenvs.in-project true
          poetry config virtualenvs.path ~/.virtualenvs

      # run poetry install if the poetry lock has changed
      - name: Install dependencies
        if: steps.cache-poetry.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Run test suite
        run: poetry run pytest -v --cov --cov-fail-under=85 --cov-report html --ignore=condition_prediction

      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: coverage
          path: htmlcov

  condition_prediction:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] # [, ubuntu-latest, windows-latest, ubuntu-18, ubuntu-20]
    timeout-minutes: 10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      # Setup Python (faster than using Python container)
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install libpq-dev
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y libpq-dev

      - name: Install poetry
        run: python -m pip install --upgrade poetry wheel

      # - name: Add coverage
      #   run: poetry add pytest-cov

      # - name: Set Poetry config
      #   run: |
      #     poetry config virtualenvs.in-project true
      #     poetry config virtualenvs.path ~/.virtualenvs

      # run poetry install if the poetry lock has changed
      - name: Install dependencies
        if: steps.cache-poetry.outputs.cache-hit != 'true'
        run: cd condition_prediction && poetry install --no-interaction

      - name: Run test suite
        run: cd condition_prediction && poetry run pytest -v

