base_command: poetry run python -m condition_prediction --train_data_path="data/orderly/datasets/orderly_with_trust_no_map_train.parquet" --test_data_path="data/orderly/datasets/orderly_with_trust_no_map_test.parquet" --output_folder_path="models/with_trust_no_map_20" --train_fraction=0.2 --train_val_split=0.8 --overwrite=True --epochs=1000 --evaluate_on_test_data=True --wandb_entity="ceb-sre" --wandb_tag no_map --wandb_tag with_trust
num_trials: 20
params:
  ### Model related parameters ###
  hidden_size_1:
    min: 64
    max: 1022
    scaling: linear
    type: integer
  hidden_size_2:
    min: 64
    max: 1024
    scaling: linear
    type: integer
  ### Training related parameters ###
  dropout:
    min: 0.0
    max: 0.5
    scaling: linear
    type: float
  lr:
    min: 0.00001
    max: 0.1
    scaling: log
    type: float
