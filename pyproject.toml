[tool.poetry]
name = "ORDerly"
version = "0.1.0"
description = "Cleaning and extraction of USPTO data from ORD"
authors = ["Daniel S. Wigh", "Joe Arrowsmith", "Alexander Pomberger", "Alexei A. Lapkin"]
# New attributes
license = "MIT"
readme = "README.md"
homepage = "https://github.com/dswigh/USPTO_cleaning"
repository = "https://github.com/dswigh/USPTO_cleaning"

[tool.poetry.dependencies]
python = "^3.10"
rdkit = "^2022.9.5"
tqdm = "^4.65.0"
click = "^8.1.3"
joblib = "^1.2.0"
ord-schema = "^0.3.43"

[tool.poetry.dev-dependencies]
black = "^23.1.0"
pytest = "^7.2.2"
ipykernel = "^6.21.3"
jupyter = "^1.0.0"
ipywidgets = "^8.0.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
